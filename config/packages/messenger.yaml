framework:
  messenger:
    # Serialization for domain events
    serializer:
      default_serializer: messenger.transport.symfony_serializer
      symfony_serializer:
        format: json
        context: {}

    transports:
      # Main transport for async domain events (AP from CAP - resilient dispatch)
      domain-events:
        dsn: '%env(DOMAIN_EVENTS_TRANSPORT_DSN)%'
        options:
          auto_setup: true

        retry_strategy:
          max_retries: 3
          # milliseconds delay
          delay: 60000
          multiplier: 2
          max_delay: 0

        failure_transport: failed-domain-events

      # Infinite retry transport for failed domain events (AP theorem - eventual delivery)
      failed-domain-events:
        dsn: '%env(FAILED_DOMAIN_EVENTS_TRANSPORT_DSN)%'
        retry_strategy:
          service: 'App\Shared\Infrastructure\RetryStrategy\InfiniteRetryStrategy'

    routing:
      # Route domain event envelopes to async transport
      'App\Shared\Infrastructure\Bus\Event\Async\DomainEventEnvelope': domain-events

when@test:
  framework:
    messenger:
      transports:
        domain-events: 'in-memory://'
        failed-domain-events: 'in-memory://'
