App\Customer\Domain\Entity\Customer:
  paginationViaCursor:
    - { field: 'ulid', direction: 'DESC' }
  operations:
    ApiPlatform\Metadata\GetCollection:
      filters:
        - customer.mongodb.search
        - customer.mongodb.order
        - customer.mongodb.date
        - mongodb.range
    ApiPlatform\Metadata\Get: ~
    ApiPlatform\Metadata\Put:
      input: App\Customer\Application\DTO\CustomerPutDto
      processor: App\Customer\Application\Processor\CustomerPutProcessor
    ApiPlatform\Metadata\Patch:
      input: App\Customer\Application\DTO\CustomerPatchDto
      processor: App\Customer\Application\Processor\CustomerPatchProcessor
    ApiPlatform\Metadata\Delete: ~
    ApiPlatform\Metadata\Post:
      input: App\Customer\Application\DTO\CustomerCreateDto
      processor: App\Customer\Application\Processor\CreateCustomerProcessor
