App\Customer\Domain\Entity\CustomerStatus:
  paginationViaCursor:
    - { field: 'ulid', direction: 'DESC' }
  operations:
    ApiPlatform\Metadata\GetCollection:
      filters:
        - customer.mongodb.status.order
        - customer.mongodb.status.partial_search
        - mongodb.range
    ApiPlatform\Metadata\Get: ~
    ApiPlatform\Metadata\Put:
      input: App\Customer\Application\DTO\StatusPutDto
      processor: App\Customer\Application\Processor\CustomerStatusPutProcessor
    ApiPlatform\Metadata\Patch:
      input: App\Customer\Application\DTO\StatusPatchDto
      processor: App\Customer\Application\Processor\CustomerStatusPatchProcessor
    ApiPlatform\Metadata\Delete: ~
    ApiPlatform\Metadata\Post:
      input: App\Customer\Application\DTO\StatusCreateDto
      processor: App\Customer\Application\Processor\CreateStatusProcessor
