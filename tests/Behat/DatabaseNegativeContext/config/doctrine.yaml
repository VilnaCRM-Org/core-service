doctrine_mongodb:
  auto_generate_proxy_classes: true
  auto_generate_hydrator_classes: true
  connections:
    default:
      server: 'mongodb://username:password@localhost:27017/mydatabase'
      options: {}
  document_managers:
    default:
      auto_mapping: true
      mappings:
        App:
          is_bundle: false
          dir: '%kernel.project_dir%/src/Shared/Domain/Document'
          prefix: 'App\Shared\Domain\Document'
          alias: App
