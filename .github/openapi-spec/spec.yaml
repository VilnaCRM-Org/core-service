      responses:
        '200':
          description: Customer collection
          content:
            application/ld+json:
              schema:
                type: object
                properties:
                  member:
                    type: array
                    items:
                      $ref: '#/components/schemas/Customer.jsonld-output'
                  totalItems:
                    type: integer
                    minimum: 0
                  view:
                    type: object
                    properties:
                      '@id':
                        type: string
                        format: iri-reference
                      '@type':
                        type: string
                      first:
                        type: string
                        format: iri-reference
                      last:
                        type: string
                        format: iri-reference
                      previous:
                        type: string
                        format: iri-reference
                      next:
                        type: string
                        format: iri-reference
                    example:
                      '@id': string
                      type: string
                      first: string
                      last: string
                      previous: string
                      next: string
                  search:
                    type: object
                    properties:
                      '@type':
                        type: string
                      template:
                        type: string
                      variableRepresentation:
                        type: string
                      mapping:
                        type: array
                        items:
                          type: object
                          properties:
                            '@type':
                              type: string
                            variable:
                              type: string
                            property:
                              type:
                              - string
                              - 'null'
                            required:
                              type: boolean
                required:
                - member
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  detail:
                    type: string
                  status:
                    type: integer
                required:
                - type
                - title
                - detail
                - status
              example:
                type: https://tools.ietf.org/html/rfc2616#section-10
                title: An error occurred
                detail: The input data is misformatted.
                status: 400
