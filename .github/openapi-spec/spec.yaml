                    type: string
                  title:
                    type: string
                  detail:
                    type: string
                  status:
                    type: integer
                required:
                - type
                - title
                - detail
                - status
              example:
                type: https://tools.ietf.org/html/rfc2616#section-10.4.2
                title: Unauthorized
                detail: Authentication credentials are missing or invalid.
