name: Cache Performance Tests

on:
  pull_request:
    branches: ['main']
    paths:
      - 'src/Core/Customer/Infrastructure/Repository/CachedCustomerRepository.php'
      - 'src/Shared/Infrastructure/Cache/**'
      - 'src/Core/Customer/Application/EventSubscriber/*CacheInvalidation*.php'
      - 'config/packages/cache.yaml'
      - 'tests/Integration/Customer/Infrastructure/Repository/CachePerformanceTest.php'
      - 'tests/Load/scripts/rest-api/cachePerformance.js'
      - 'tests/Load/execute-load-test.sh'
      - 'tests/Load/config.json.dist'

jobs:
  cache-integration-tests:
    name: Cache Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ vars.PHP_VERSION }}

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Start application
        run: make start

      - name: Wait for services
        run: sleep 10

      - name: Run Cache Performance Integration Tests
        run: make cache-performance-tests

  cache-load-tests:
    name: Cache Load Tests
    runs-on: ubuntu-latest
    needs: cache-integration-tests

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ vars.PHP_VERSION }}

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Start application for load tests
        run: docker compose -f docker-compose.prod.yml -f docker-compose.load_test.override.yml up -d

      - name: Wait for services
        run: sleep 30

      - name: Run Cache Performance Load Tests
        run: make cache-performance-load-tests
