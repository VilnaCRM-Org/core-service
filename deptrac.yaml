parameters:
  paths:
    - './src'
  exclude_files:
    - './Shared/Kernel/.*'
    - '.*test.*'
  layers:
    - name: Application
      collectors:
        - type: className
          regex: '.*\\Application\\(Transformer|Command|CommandHandler|DTO|EventListener|EventSubscriber|Factory|Fixture|MutationInput|Processor|Resolver|ExceptionMessageHandler|Message).*'
        - type: className
          regex: '.*\\Application\\(Transformer|Command|CommandHandler|DTO|EventListener|EventSubscriber|Factory|Fixture|MutationInput|Processor|Resolver|ExceptionMessageHandler|Message).*'
        - type: className
          regex: '.*\\Shared\\Application\\(Validator|Transformer|ErrorProvider|DomainExceptionNormalizer|NotFoundExceptionNormalizer).*'
        - type: className
          regex: '.*\\Shared\\Application\\OpenApi\\(Factory|Builder|OpenApiFactory).*'

    - name: Domain
      collectors:
        - type: className
          regex: '.*\\Domain\\(Aggregate|Entity|ValueObject|Event|Exception|Factory|Repository|Collection).*'
        - type: className
          regex: '.*\\Internal\\HealthCheck\\Domain\\(Aggregate|Entity|ValueObject|Event|Exception|Factory|Repository|Collection).*'
        - type: className
          regex: '.*\\Shared\\Domain\\Bus\\(Command|Event).*'

    - name: Infrastructure
      collectors:
        - type: className
          regex: '.*\\Internal\\HealthCheck\\Infrastructure\\(Factory|Repository).*'
        - type: className
          regex: '.*\\Infrastructure\\(Bus\\(Command|Event|MessageBusFactory|CallableFirstParameterExtractor)|Transformer|Factory|Database|DoctrineType|Filter).*'

    - name: Symfony
      collectors:
        - type: className
          regex: '.*Symfony\\.*'

    - name: Doctrine
      collectors:
        - type: className
          regex: '.*Doctrine\\.*'

    - name: ApiPlatform
      collectors:
        - type: className
          regex: '.*ApiPlatform\\.*'

    - name: Logging
      collectors:
        - type: className
          regex: '.*Psr\\Log\\.*'

    - name: GraphQl
      collectors:
        - type: className
          regex: '.*GraphQL\\.*'

    - name: BSON
      collectors:
        - type: className
          regex: 'MongoDB\\BSON\\.*'

  ruleset:
    Application:
      - Domain
      - Infrastructure
      - Symfony
      - ApiPlatform
      - Logging
      - GraphQl
      - BSON
    Infrastructure:
      - Domain
      - Application
      - Symfony
      - Doctrine
      - ApiPlatform
      - Logging
      - BSON
    Domain: []
